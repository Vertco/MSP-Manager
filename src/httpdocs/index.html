<!DOCTYPE html>
<html>

<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="media/logo.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="style-light.css" media="(prefers-color-scheme: light)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MSP Manager</title>
</head>

<body>
  <div id="bodyContainer">
    <img src="media/Logo.svg" id="logo">
    <div id="backdrop" class="acrylic">
      <h1>MSP Manager</h1>
      <div id="searchbar">
        <label>
          <input type="file" accept=".csv, .mspcsv" id="import-button" />
        </label>
        <input id="customer-select" title="Search customer" type="search" name="customer-input" list="customer-list"
          placeholder="Search customer">
        <datalist id="customer-list"></datalist>
        <svg title="Upload MSP customers" class="icon" width="24" height="24" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M 19.326029,11.873407 H 76.678191 A 3.1867033,3.1867033 0 0 0 77.107334,5.5297426 L 76.678191,5.5 H 19.326029 a 3.1867033,3.1867033 0 0 0 -0.433392,6.343664 z M 47.509234,90.470257 48.006359,90.5 a 4.2489378,4.2489378 0 0 0 4.219196,-3.756061 l 0.02974,-0.492877 V 32.756936 l 13.996001,13.987503 a 4.2489378,4.2489378 0 0 0 5.608598,0.352662 l 0.3994,-0.352662 a 4.2489378,4.2489378 0 0 0 0.352662,-5.608598 l -0.352662,-0.3994 -21.231942,-21.231942 a 4.2489378,4.2489378 0 0 0 -5.608598,-0.352662 l -0.3994,0.352662 -21.261684,21.227693 a 4.2489378,4.2489378 0 0 0 5.608597,6.369158 L 29.76567,46.748688 43.757422,32.77818 v 53.472882 a 4.2489378,4.2489378 0 0 0 3.751812,4.219195 z"
            fill="currentColor" />
        </svg>
      </div><br />
      <div id="buttons-container">
        <button is="msp-button" title="Microsoft Admin Center"
          url="https://admin.microsoft.com/Partner/BeginClientSession.aspx?CTID=<microsoftId>&CSDEST=o365admincenter"><img
            src="media/adminCenter.svg">
          <p>Admin center</p>
        </button>
        <button is="msp-button" title="Microsoft Entra ID" url="https://aad.portal.azure.com/<primaryDomainName>"><img
            src="media/entra.svg">
          <p>Entra</p>
        </button>
        <button is="msp-button" title="Microsoft Intune" url="https://endpoint.microsoft.com/<primaryDomainName>"><img
            src="media/intune.svg">
          <p>Intune</p>
        </button>
        <button is="msp-button" title="Microsoft Exchange Admin Center"
          url="https://admin.exchange.microsoft.com/?rfr=Admin_o365&exsvurl=1&delegatedOrg=<primaryDomainName>&mkt=en-US&Realm=managemsp.nl"><img
            src="media/exchange.svg">
          <p>Exchange</p>
        </button>
        <button is="msp-button" title="Microsoft Sharepoint Admin Center"
          url="https://admin.microsoft.com/Partner/beginclientsession.aspx?CTID=<microsoftId>&CSDEST=SharePoint"><img
            src="media/sharepoint.svg">
          <p>Sharepoint</p>
        </button>
        <button is="msp-button" title="Microsoft Azure" url="https://portal.azure.com/<primaryDomainName>"><img
            src="media/azure.svg">
          <p>Azure</p>
        </button>
        <button is="msp-button" title="Microsoft Teams Admin Center"
          url="https://admin.teams.microsoft.com/?delegatedOrg=<primaryDomainName>"><img src="media/teams.svg">
          <p>Teams</p>
        </button>
        <button is="msp-button" title="Microsoft 365 Defender"
          url="https://security.microsoft.com/?tid=<microsoftId>"><img src="media/defender.svg">
          <p>Defender</p>
        </button>
        <button is="msp-button" title="Microsoft 365 Purview"
          url="https://compliance.microsoft.com/?tid=<microsoftId>"><img src="media/purview.svg">
          <p>Purview</p>
        </button>
      </div>
      <div id="footer">
        <button title="Copy selected tenant ID" class="popup" id="tenant-id" disabled>
          <svg class="icon" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.503 4.627 5.5 6.75v10.504a3.25 3.25 0 0 0 3.25 3.25h8.616a2.251 2.251 0 0 1-2.122 1.5H8.75A4.75 4.75 0 0 1 4 17.254V6.75c0-.98.627-1.815 1.503-2.123ZM17.75 2A2.25 2.25 0 0 1 20 4.25v13a2.25 2.25 0 0 1-2.25 2.25h-9a2.25 2.25 0 0 1-2.25-2.25v-13A2.25 2.25 0 0 1 8.75 2h9Zm0 1.5h-9a.75.75 0 0 0-.75.75v13c0 .414.336.75.75.75h9a.75.75 0 0 0 .75-.75v-13a.75.75 0 0 0-.75-.75Z"
              fill="currentColor" />
          </svg>
          <p>xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx</p>
        </button>
      </div>
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>
