<!DOCTYPE html>
<html>

<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="media/logo.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="style-light.css" media="(prefers-color-scheme: light)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>MSP Manager</title>
</head>

<body>
  <div id="bodyContainer">
    <img src="media/Logo.svg" id="logo">
    <div id="backdrop" class="acrylic">
      <h1>MSP Manager</h1>
      <input type="file" accept=".csv" id="import-button" />
      <input id="customer-select" type="text" name="customer-input" list="customer-list" placeholder="Search customer">
      <datalist id="customer-list"></datalist><br />
      <button is="url-link"
        url="https://admin.microsoft.com/Partner/BeginClientSession.aspx?CTID=<microsoftId>&CSDEST=o365admincenter">Admincenter</button>
      <button is="url-link" url="https://aad.portal.azure.com/<primaryDomainName>">Entra</button>
      <button is="url-link"
        url="https://admin.exchange.microsoft.com/?rfr=Admin_o365&exsvurl=1&delegatedOrg=<primaryDomainName>&mkt=en-US&Realm=managemsp.nl">Exchange</button>
      <button is="url-link" url="https://compliance.microsoft.com/?tid=<microsoftId>">Compliance</button>
      <button is="url-link" url="https://security.microsoft.com/?tid=<microsoftId>">Defender</button>
      <button is="url-link"
        url="https://admin.microsoft.com/Partner/beginclientsession.aspx?CTID=<microsoftId>&CSDEST=SharePoint">Sharepoint</button>
      <button is="url-link" url="https://admin.teams.microsoft.com/?delegatedOrg=<primaryDomainName>">Teams</button>
      <button is="url-link" url="https://endpoint.microsoft.com/<primaryDomainName>">Intune</button>
    </div>
  </div>
</body>

<script src="app.js"></script>

</html>
