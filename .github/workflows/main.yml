on:
  push:
    branches:
      - main
name: Publish Website
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ftp.managemsp.nl
        remote-user: ${{ secrets.FTP_USER }}
        private-ssh-key: ${{ secrets.FTP_PW }}
        source-path: ./src/
        destination-path: ~/
